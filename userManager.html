    <script type="text/javascript">


        task1 = {taskID: 1, taskName: "Scripting", taskDesc: "Lets make script for this process", taskStrtDt: "2022-05-12",
         taskEndDt: "2022-07-12", hrRate: 17, totalHr: 10, status: true, hrWork: 16}
        task2 = {taskID: 2, taskName: "Scripting", taskDesc: "Lets make script for this process", taskStrtDt: "2022-05-12",
         taskEndDt: "2022-07-12", hrRate: 17, totalHr: 10, status: false, hrWork: 16}
        task3 = {taskID: 3, taskName: "Scripting", taskDesc: "Lets make script for this process", taskStrtDt: "2022-05-12",
         taskEndDt: "2022-07-12", hrRate: 17, totalHr: 10, status: false, hrWork: 16}

        var tasksArr = [task1, task2, task3];

        setDataInTable();

        function setDataInTable(){
            let tbl = document.getElementById("userTasks");
                for (let index = 0; index < 3; index++) {
                    // const element = arr[index];
                    let row = tbl.insertRow(-1);
                    
                    for (let colIndex = 0; colIndex < 9; colIndex++) {
                        var cell = row.insertCell(-1);
                        switch (colIndex) {
                            case 0:
                                cell.innerHTML = tasksArr[index].taskID;
                                break;
                            case 1:
                                cell.innerHTML = tasksArr[index].taskName;
                                break;
                            case 2:
                                cell.innerHTML = tasksArr[index].taskDesc;
                                break;
                            case 3:
                                cell.innerHTML = tasksArr[index].taskStrtDt;
                                break;
                            case 4:
                                cell.innerHTML = tasksArr[index].taskEndDt;
                                break;
                            case 5:
                                cell.innerHTML = tasksArr[index].hrRate;
                                break;
                            case 6:
                                cell.innerHTML = tasksArr[index].totalHr;
                                break;
                            case 7:

                                var checkbox = document.createElement('input');
                                checkbox.type = "checkbox";
                                checkbox.name = "name";
                                checkbox.value = "value";
                                checkbox.id = "id";
                                checkbox.checked = tasksArr[index].status;
                                cell.appendChild(checkbox);
                                break;
                            case 8:
                                var txtArea = document.createElement('input');
                                txtArea.type = "textarea";
                                txtArea.name = "hrsWorked";
                                txtArea.id = "id";
                                cell.appendChild(txtArea);
                                break;
                            default:
                                break;
                        }
                    }
                }
        }

    </script>
