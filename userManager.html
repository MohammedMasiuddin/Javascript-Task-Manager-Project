  <script type="module">

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js'

    // Add Firebase products that you want to use
    import { getDatabase, ref, child, get, push, update } from 'https://www.gstatic.com/firebasejs/9.8.3/firebase-database.js'

    const firebaseConfig = {
      apiKey: "AIzaSyDKBJpKaA6A9CnKaqt5f91O8rJalQooofg",
      authDomain: "jstaskmanager.firebaseapp.com",
      projectId: "jstaskmanager",
      storageBucket: "jstaskmanager.appspot.com",
      messagingSenderId: "103834274996",
      appId: "1:103834274996:web:12771f2555b2386f7fdbe1",
      databaseUrl: "https://jstaskmanager-default-rtdb.firebaseio.com/",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase();
    const dbRef = ref(getDatabase());

    getMyTasks();

    function getMyTasks() {
      get(child(dbRef, 'tasks')).then((snapshot) => {
        if (snapshot.exists()) {
          let arrResults = snapshot.val();
          for (let index = 0; index < arrResults.length; index++) {
            const element = arrResults[index];
            let task = new Object();
            task.name = element.name;
            task.description = element.description;
            task.endDate = element.endDate;
            task.hourlyRate = element.hourlyRate;
            task.id = element.id;
            task.startDate = element.startDate;
            task.status = element.status;
            task.totalHours = element.totalHours;
            allTasksArr.push(task);
          }
          setDataInTable();
        } else {
          console.log("No data available");
        }
      }).catch((error) => {
        console.error(error);
      });
    }

    function updateTaskStatus(isDone, taskId) {
      let statusTxt = isDone ? "Completed" : "In Progress";
      update(child(dbRef, 'tasks/' + taskId), { "status": statusTxt });
    }

    function updateTaskHrs(taskId, newHrs){
      update(child(dbRef,'tasks/' + taskId), {"totalHours":newHrs});
    }

    var allTasksArr = [];

    function setDataInTable() {
      let tbl = document.getElementById("userTasks");
      for (let index = 0; index < allTasksArr.length; index++) {
        const element = allTasksArr[index];
        let row = tbl.insertRow(-1);

        for (let colIndex = 0; colIndex < 10; colIndex++) {
          var cell = row.insertCell(-1);
          switch (colIndex) {
            case 0:
              cell.innerHTML = element.id;
              break;
            case 1:
              cell.innerHTML = element.name;
              break;
            case 2:
              cell.innerHTML = element.description;
              break;
            case 3:
              let startDate = getDisplayableDateFromTimestamp(element.startDate);
              cell.innerHTML = startDate.includes("NaN") ? "" : startDate
              break;
            case 4:
              let endDate = getDisplayableDateFromTimestamp(element.endDate);
              cell.innerHTML = endDate.includes("NaN") ? "" : endDate
              break;
            case 5:
              cell.innerHTML = element.hourlyRate;
              break;
            case 6:
              cell.innerHTML = element.totalHours;
              cell.id = 'cell' + element.id;
              break;
            case 7:
              var checkbox = document.createElement('input');
              checkbox.type = "checkbox";
              checkbox.name = "name";
              checkbox.value = "value";
              checkbox.id = "checkBox" + element.id;
              checkbox.onclick = function () {
                // set that this task is completed in db
                updateTaskStatus(checkbox.checked ? true : false, element.id)
              };
              if (element.status == "Completed") {
                checkbox.checked = true;
              } else {
                checkbox.checked = false;
              }
              cell.appendChild(checkbox);
              break;
            case 8:
              var txtArea = document.createElement('input');
              txtArea.type = "textarea";
              txtArea.name = "hrsWorked";
              txtArea.id = "txt" + element.id;
              cell.appendChild(txtArea);
              break;
            case 9:
              const btn = document.createElement("button");
              btn.innerHTML = "Add";
              btn.id = 'btn' + element.id;
              btn.onclick = function(){
                var existingHrs = element.totalHours;
                let txt = document.getElementById("txt" + element.id);
                let addedTxt = txt.value;
                existingHrs += parseInt(addedTxt,10);
                let newHrs = existingHrs;
                updateTaskHrs(element.id,newHrs);
                let cell = document.getElementById("cell" + element.id);
                cell.innerHTML = newHrs;
              };
              cell.appendChild(btn);
              break;
            default:
              break;
          }
        }
      }
    }

    function getDisplayableDateFromTimestamp(param) {
      var date = new Date(param);
      return date.getDate() + "/" + date.getMonth() + "/" + date.getFullYear();
    }
